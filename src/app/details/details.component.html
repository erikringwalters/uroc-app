<a routerLink="../../home"><< Back to Quilt</a>

<div *ngIf='prevTile' col-3>
  <a routerLink="./home/details/prevTile.id">< previous</a>
</div>

<div *ngIf="tile">
  <h1> {{ tile.title }} </h1>
  <div class="row">
    <div col-xs-5>
      <img src="{{ tile.imagePath }}"
      class='tileImg'
      width='40%'/>
    </div>
    <div col-xs-5>
    <span class="tileDetails" [innerHTML]='tile.details'>
    </span>
    </div>
    <br/>
  </div>
</div>
