<div *ngIf="tile">
  <h1> {{ tile.title }} </h1>
  <div class="row">
    <div col-xs-5>
      <img src="{{ tile.imagePath }}"
      class='tileImg'
      [ngClass]="{'noDesc': tile.details == null}"
      width='40%'/>
    </div>
    <span>
      <p class="details"
      [ngClass]="{'noDesc': tile.details == null}">{{ tile.details }}</p>
    </span>
  </div>
  </div>
  <a routerLink="../../home"><< Back to Quilt</a>
