<div *ngIf="tile">
  <h1> {{ tile.title }} </h1>
  <div class="row">
    <div col-xs-5>
      <img src="{{ tile.imagePath }}"
      class='tileImg'
      [ngClass]="{'hasDesc': tile.details != null}"
      width='40%'/>
    </div>
    <span>
      <p class="details">{{ tile.details }}</p>
    </span>
  </div>
  </div>
