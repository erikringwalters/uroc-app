<div *ngIf="tile">
  <h1> {{ tile.title }} </h1>
  <div class="row">
    <div col-xs-5>
      <img src="{{ tile.imagePath }}"
      class='tileImg'
      width='40%'/>
    </div>
    <div col-xs-5>
    <span  [ngClass]="{'noDesc': tile.details == null}">{{ tile.details }}
      <!-- <p class="details"></p> -->
    </span>
    </div>
    <br/>
    <!-- <a routerLink="../../home"><< Back to Quilt</a> -->
  </div>
</div>
